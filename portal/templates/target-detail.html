{% extends "layout.html" %}
{% block content %}

<section class="section">
    <div class="container">
    <h1 class="title">Target Set: {{ ts }}</h1>
    <h2 class="subtitle">Contains the following Targets:</h2>
    </div>
</section>


<section class="container">
    <div class="tags has-addons">
{% for item in targets %}  
    <span class="tag is-danger">{{ item.target }}</span>
    <a class="tag is-delete"></a>
    &nbsp;&nbsp;&nbsp;&nbsp;
{% endfor %}
    </div>      
</section>

{% endblock %}
