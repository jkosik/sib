{% extends "layout.html" %}
{% block content %}

<section class="section">
    <div class="container">
    <h1 class="title">Admin</h1>
    <h2 class="subtitle">
        Add Target Set and Target
    </h2>
    </div>
</section>

<section class="container">
<form method="POST" action="{{ url_for('admin.add') }}" role="form"> 
    <div class="field">
        <label class="label">New Target Set</label>
        <div class="control">
            {{ form.name(placeholder="Target Set Name",class="input is-hovered") }}
        </div>
    </div>    

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-info">Add Target Set</button>
        </div>
    </div>
</form>
</section>

<br>
<br>

<section class="container">
    <form method="POST" action="{{ url_for('admin.add') }}" role="form2"> 
        <div class="field">
            <label class="label">New Target</label>
            <div class="control">
                {{ form2.target(placeholder="Target",class="input is-hovered") }}
                {{ form2.targetset(placeholder="Available",class="select") }}
            </div>
        </div>    
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-info">Add Target</button>
            </div>
        </div>
    </form>
    </section>

{% endblock %}
