{% extends "layout.html" %}
{% block content %}

<section class="section">
    <div class="container">
    <h1 class="title">Targets</h1>
    <h2 class="subtitle">{{ res }}</h2>
    </div>
</section>

<section class="section">
{% for item in res %}

<nav class="level">    
    <div class="level-item has-text-centered">
        <div>
        <p class="heading">Target Set</p>
        <p class="title"><a href="{{ url_for('target.targetset_detail', key=item['id']) }}">{{ item['id'] }}</a></p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <div>
        <p class="heading">Name</p>
        <p class="title">{{ item['name'] }}</p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <div>
        <p class="heading">Target Count</p>
        <p class="title">{{ item['count'] }}</p>
        </div>
    </div>
</nav>    

{% endfor %}
</section>


<section class="container">
<nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <a class="pagination-previous" title="This is the first page" disabled>Previous</a>
    <a class="pagination-next">Next page</a>
    <ul class="pagination-list">

      <li>
        <a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
      </li>

    </ul>
  </nav>
</section>

{% endblock %}
