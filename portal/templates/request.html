{% extends "layout.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="field">
            <label class="label">Target</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="1.1.1.1">
                <span class="icon is-small is-left">
                <i class="fas fa-bullseye"></i>
                </span>
                <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
                </span>
            </div>
            <p class="help is-success">Target is valid.</p>
        </div>
        <br>
    
        <div class="select is-multiple">
        <select multiple size="3">
            <option value="Shodan">Shodan</option>
            <option value="PassiveDNS">PassiveDNS</option>
            <option value="IP-blacklist">IP-blacklist</option>        
        </select>
        </div>
        <br>    <br>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>
</section>

Requesting: {{ req }}

{% endblock %}
